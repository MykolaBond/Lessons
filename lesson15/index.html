<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>lesson15</title>
</head>

<body>
	<ol>
		<script>
			var city = ['Kyiv', 'New York', 'Zhmerenka'];
			document.write('<li>' + city[0] + '</li>');
			document.write('<li>' + city[1] + '</li>');
			document.write('<li>' + city[2] + '</li>');
		</script>
	</ol>
	<ul>
		<script>
			var fruit = 'Apple; Pinapple; Orange';
			var arrey_fruit = fruit.split('; ');
			document.write('<li>' + arrey_fruit[0] + '</li>');
			document.write('<li>' + arrey_fruit[1] + '</li>');
			document.write('<li>' + arrey_fruit[2] + '</li>');
		</script>
	</ul>
	<ol start="0">
		<script>
			var string = prompt('Enter any word');
			var tempString;
			while (true) {
				var tempString = prompt('Enter any word');
				if (tempString != null) {
					var string = string + ',' + tempString;
				}
				else {
					break;
				}
			}
			var arreyString = string.split(',');
			arreyString.sort();
			console.log(arreyString);
			for (var i = 0; i < arreyString.length; i++) {
				document.write('<li>' + arreyString[i] + '</li>');
			}
		</script>
	</ol>
</body>

</html>
